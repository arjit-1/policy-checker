<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeLeaf.org" style="height:100%">
<head>
    <meta charset="ISO-8859-1">
    <title>REGISTRATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body  style="height:100%">
<div class="jumbotron jumbotron-fluid text-center">
    <div class="container">
        <h1 class="display-4">Welcome User !!</h1>
        <p class="lead">Registration form</p>
    </div>
</div>
<div id="parent_container" style="display: flex;flex-direction: column;align-content: center;align-items: center">

    <form th:action="@{/processRegister}" method="post"
          th:object="${user}">
        <div>
            <div class="form-group row" style="margin-bottom: 10%">
                <label>E-Mail </label>
                <input type="email" class="form-control" th:field="*{user_email}" required/>
            </div>

            <div class="form-group row" style="margin-bottom: 10%">
                <label>User Name</label>
                <input type="text" class="form-control" th:field="*{user_name}" required/>
            </div>

            <div class="form-group row" style="margin-bottom: 10%">
                <label>Password</label>
                <input type="password" class="form-control" th:field="*{user_password}" required/>
            </div>

            <div style="display: flex;flex-direction: column;align-items: center;align-content: center">
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>

        </div>
    </form>
</div>

</body>
</html>
